{% extends 'main/layout.html' %}
{%block title%}Tortilla{% endblock %}
{%block content%}
{% load static %}
{% include 'users/user_information.html' with active_tab='change_password' %}
			</div>
			<div class="col-md-9 col-sm-12 col-xs-12">
				<div class="form-style-1 user-pro" action="#">

					<form method="post" action="" class="password">
						{% csrf_token %}
						<h4>Change password</h4>
						<div class="row">
							<div class="col-md-6 form-it">
								<label>Old Password</label>
								<input name="old_password" type="text" placeholder="**********" required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-it">
								<label>New Password <span style="color:gray;font-size:10px">(minimum 4 symbols)</span></label>
								<input name="new_password1" type="text" placeholder="**********" required="required" pattern="(?=^.{4,}$).*$">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-it">
								<label>Confirm New Password <span style="color:gray;font-size:10px">(minimum 4 symbols)</span></label>
								<input name="new_password2" type="text" placeholder="**********" required="required" pattern="(?=^.{4,}$).*$">
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<input class="submit" type="submit" value="change">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
